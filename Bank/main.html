<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="./style.css">
  <title>Bank</title>
</head>

<body class = "body">
  <main class="main body__main">
    <section class="section-banks">
      <div class="bank section-banks__bank">
        <img src="./img/mono.jpg" alt="bank logo" class="bank__logo">

        <h1 class="bank__name">Монобанк</h1>
        <div class="bank__money-container">
          <p class="bank__money-p">Ваши средства:</p>
          <p class="bank__money-count">0.00<span> грн</span></p>
        </div>
        
        <div class="bank__buttons-container">
          <button class="button bank__button bank__button-add">Добавить средства</button>
          <button class="button bank__button bank__button-take">Снять средства</button>
        </div>
      </div>
    </section>
  </main>


  <!-- <script src="./app.js"></script> -->
</body>

</html>
