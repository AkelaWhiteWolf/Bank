<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="./css/modal-style.css">
  <link rel="stylesheet" href="./css/contextmenu-style.css">
  <link rel="stylesheet" href="./css/exchange-rates-carousel-style.css">
  <link rel="stylesheet" href="./css/exchange-rates-calendar-style.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Bank</title>
</head>

<body class = "body">
  <main class="main body__main">
    <section class="section-banks">
      <div class="bank section-banks__bank shadow" data-invisible>
        <img alt="bank logo" class="bank__logo">

        <h1 class="bank__name">Монобанк</h1>
        <div class="bank__money-container">
          <p class="bank__money-p">Ваши средства:</p>
          <p class="bank__money-count"></p>
        </div>
        
        <div class="bank__buttons-container">
          <button class="button button-bank button-bank_green">Добавить средства</button>
          <button class="button button-bank button-bank_red">Снять средства</button>
        </div>
      </div>

      <button class="button new-bank">+</button>
    </section>

    <article class="article-exchange-rates body__article-exchange-rates shadow">
      <div class="switch-container article-exchange-rates__switch-container">
        <div id="btn-switch-to-carousel" class="btn-switch">&lt Карусель</div>
        <div id="btn-switch-to-calendar" class="btn-switch" data-is-active>Курс по дате &gt</div>
      </div>
      <h1>Курс валют</h1>
      <div class="article-exchange-rates__slider">
        <div class="carousel-container article-exchange-rates__carousel-container">
          <button class="button btn-carousel carousel-container__btn" data-flip="left">&lt</button>
          <div class="carousel-content carousel-container__carousel-content">
            <div class="carousel-content__elem" data-invisible><span class="rate"></span></div>
          </div>
          <button class="button btn-carousel carousel-container__btn" data-flip="right">&gt</button>
        </div>
      </div>
      <!-- <div class="calendar-container article-exchange-rates__calendar-container"></div> -->
    </article>
  </main>

  <div id="new-bank-modal-wrapper" class="modal-wrapper" data-invisible>
    <div id="modal-new-bank" class="input-window body__input-window body__modal shadow">
      <h1>Создать новый банк</h1>
      <form class="form input-window__form">
        <input type="text" id="new-bank-name" class="input input-window__input" placeholder="Введите название банка">
        <input type="text" id="new-bank-url" class='input input-window__input' placeholder="Введите URL логотипа банка">
        <input type="number" id="new-bank-money" class='input input-window__input' placeholder="Введите стартовое количество денег на счету">
        <button id="modal-cancel" class="button button-bank button-bank_red">Отмена</button>
        <button id="new-bank-submit" class="button button-bank button-bank_green">Создать новый банк</button>
      </form>
    </div>
  </div>
  
  <div id="feedback-modal-wrapper" class="modal-wrapper" data-invisible>
    <div class="modal body__modal shadow">
      <h1>Мы с вами свяжемся!</h1>
      <form id="feedback" class="form input-window__form">
        <input type="text" id="user-name" class="input input-window__input" placeholder="Введите ваше имя">
        <input type="phone" id="user-phone" class="input input-window__input" placeholder="Введите ваш телефон">
        <input type="email" id="user-email" class='input input-window__input' placeholder="Введите ваш email">
        <button id="modal-cancel" class="button button-bank button-bank_red">Отмена</button>
        <button id="feedback-submit" type="submit" class="button button-bank button-bank_green">Отправить контакты</button>
      </form>
      <div class="feedback-result-message" data-invisible></div>
    </div>
  </div>

  <div class="contextmenu body__contextmenu shadow" data-invisible>
    <div class="contextmenu__item contextmenu__delete">Удалить банк</div>
  </div>

  <script type="module" src="./app.js"></script>
</body>

</html>
