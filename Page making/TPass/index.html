<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T.Pass</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/universal-styles.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="body">
    <header class="header">
        <div class="_content-container header__content-container">
            <div class="header__logo-container">
                <img src="./img/icon-cup.jpg" alt="cup">
                <p class="website-name header__website-name">T.Pass</p>
            </div>

            <div class="header__nav-container">
                <p class="header__p">Stores</p>
                <p class="header__p">Help & Support</p>
                <button class="_button button_blue">Download</button>
            </div>
        </div>
    </header>

    <main class="main _full-width">
        <section class="_section section-1 _section-full-width">
            <div class="_content-container">
                <h1 class="_h1 _text text_light-blue">Order ahead</h1>
                <h1 class="_h1 _text">and earn rewards for<br>every purchase</h1>
            </div>
        </section>
    </main>
</body>
</html>
